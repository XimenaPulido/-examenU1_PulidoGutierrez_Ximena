<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulario de tarea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="persona.js" defer></script>
</head>
<body>
    <h1>Registro</h1>
    <form id="regisForm">

        <label>Nombre/s: <input type="text" 
        name="nombredePersona" id="nombredePersona"
        placeholder="Ingrese su nombre/s" 
        maxlength="10" required />
        </label>
        <br>
        <br>
        <label>Apellidos: <input type="text" 
        name="apellidosPersona" id="apellidosPersona"
        placeholder="Ingrese sus apellidos" required />
        </label>
        <br>
        <br>
        <label>Correo: <input type="email" 
        name="correoPersona" id="correoPersona"
        placeholder="Ingrese su correo electronico" required />
        </label>
        <br>
        <br>
        <label>Fecha de nacimiento: <input type="date" 
        name="fechaPersona" id="fechaPersona"
        placeholder="Ingrese su fecha de nacimiento" required />
        </label>
        <br>
        <br>
        <label>Télefono: <input type="tel" 
        name="telefonoPersona" id="telefonoPersona"
        placeholder="Ingrese su número de télefono" required />
        </label>
        <br>
        <br>
        <label>Usuario: <input type="text" 
        name="usuarioPersona" id="usuarioPersona"
        placeholder="Ingrese su nombre de usuario"
        maxlength="15" required />
        </label>
        <br>
        <br>
        <label>Contraseña: <input type="password" 
        name="contraseñaPersona" id="contraseñaPersona"
        placeholder="Ingrese su contraseña"
        maxlength="15" required />
        </label>
        <br>
        <br>
        <label>Repetir contraseña: <input type="password" 
        name="reContraseñaPersona" id="reContraseñaPersona"
        placeholder="Ingrese de nuevo su contraseña"
        maxlength="15" required />
        </label>
        <br>
        <br>

        <p id="mensajeError" style="color:red;"></p>
        <input type="submit" value="Registrarse" />

      </form>
</body>
</html>
